<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
    "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="350px" height="10px"
    viewBox="0 0 3.5 0.1"
    preserveAspectRatio="xMidYMid">

    <rect x="0" y="0" height="0.1" ry="0.05" width="3" 
          fill="#000000" stroke="#000000" stroke-width="0.02"/>

    <rect x="0" y="0" height="0.1" ry="0.05" width="0" 
          fill="#FFFFFF" stroke="#000000"
          stroke-width="0.02">
          <animate attributeName="width" from="0" to="3" dur="1s" repeatCount="1"
                 fill="freeze" restart="whenNotActive" begin="1s"/>
    </rect> 
</svg>
