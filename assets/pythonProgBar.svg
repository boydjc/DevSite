<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
    "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="450px" height="35px">

    <style>
        .textStyle {
            font-size: 16px;
            font-weight: bold;
        }
    </style>

    <def>
        <g id="barDivide">
            <rect x="0" y="0" height="10" width="2" fill="#000000" 
                  stroke="#000000" stroke-width="2"/>
        </g>
    </def>

    <rect x="0" y="23" height="10" ry="10" width="400" 
          fill="#000000" stroke="#000000" stroke-width="2"/>

    <rect x="2" y="24.5" height="6.5" ry="10" width="0" 
          fill="#00C2A5" stroke="#000000"
          stroke-width="0.02">
          <animate attributeName="width" from="0" to="340px" dur="1s" 
                   repeatCount="1" fill="freeze" restart="always" begin="1s"/>
    </rect>

    <use xlink:href="#barDivide" x="98" y="23"/>
    <use xlink:href="#barDivide" x="215" y="23"/>
    <use xlink:href="#barDivide" x="310" y="23"/>

    <text x="25" y="18" fill="#EEEEEE" class="textStyle">Beginner</text>
    <text x="115" y="18" fill="#EEEEEE" class="textStyle">Intermediate</text>
    <text x="231" y="18" fill="#EEEEEE" class="textStyle">Advanced</text>
    <text x="325" y="18" fill="#EEEEEE" class="textStyle">Expert</text>
</svg>
